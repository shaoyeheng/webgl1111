<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>修改场景</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/layui/css/layui.css">
  <script src="/layui/layui.js"></script>
  <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<form class="layui-form layui-form-pane" action="form.html" style="padding: 6px;">
    <div class="layui-form-item">
      <label class="layui-form-label">场景名称</label>
      <div class="layui-input-block">
        <input type="text" id="sceneName" name="sceneName" autocomplete="off" placeholder="请输入场景名称" lay-verify="required" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">封面图片</label>
        <div class="layui-input-block">
            <div title="上传封面图片" id="ID-upload-logo-btn" style="width: 35px;margin: 8px 8px 3px 8px;border: 1px solid #0db7b7;padding: 0px;cursor: pointer;">
                <i class="layui-icon layui-icon-addition" style="font-size: 35px; color: #0db7b7;"></i>
            </div>
            <div title="上传封面图片" id="ID-upload-logo-btn2" style="height: 100px;width: 100px;cursor: pointer;display: none;margin-left: 5px;">
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="ID-upload-logo-img" style="width: 100%; height: 100px;">
                    <div id="ID-upload-logo-text"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">位置X</label>
            <div class="layui-input-block">
              <input type="text" id="positionX" name="positionX" autocomplete="off" placeholder="请输入位置X" lay-verify="required" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">位置Y</label>
            <div class="layui-input-block">
              <input type="text" id="positionY" name="positionY" autocomplete="off" placeholder="请输入位置Y" lay-verify="required" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">位置Z</label>
            <div class="layui-input-block">
              <input type="text" id="positionZ" name="positionZ" autocomplete="off" placeholder="请输入位置Z" lay-verify="required" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">旋转X</label>
            <div class="layui-input-block">
              <input type="text" id="rotationX" name="rotationX" autocomplete="off" placeholder="请输入旋转X" lay-verify="required" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">旋转Y</label>
            <div class="layui-input-block">
              <input type="text" id="rotationY" name="rotationY" autocomplete="off" placeholder="请输入旋转Y" lay-verify="required" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">旋转Z</label>
            <div class="layui-input-block">
              <input type="text" id="rotationZ" name="rotationZ" autocomplete="off" placeholder="请输入旋转Z" lay-verify="required" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">模型文件</label>
      <div class="layui-input-block" style="display: flex;">
          <button id="modelFileBtn" type="button" class="layui-btn" lay-options="{
              accept: 'file',
              exts: 'zip'
            }">
              <i class="layui-icon layui-icon-upload"></i> 
              上传zip文件
          </button>
          <div id="modelFileName" class="layui-font-blue" style="margin: 22px 0px 0px 5px;">

          </div>
      </div>
    </div>
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">场景描述</label>
      <div class="layui-input-block">
        <textarea id="description" name="description" placeholder="请输入场景描述" class="layui-textarea"></textarea>
      </div>
    </div>
    <div class="layui-form-item" style="display: flex;justify-content: center;">
      <button class="layui-btn" lay-submit lay-filter="sceneFilter" style="width: 100px;">保存</button>
      <button onclick="closePage()" type="reset" class="layui-btn layui-btn-primary" style="width: 100px;">取消</button>
    </div>
  </form>
  <script>
  const httpUrl = '/livescene';

  layui.use(['form'], function(){
    var form = layui.form;
    var layer = layui.layer;
    var upload = layui.upload;
    var element = layui.element;
    var logoUrl = '';
    var modelFileName = '';
    var sceneId = parent.layui.sceneId

    $.ajax({
      method: "get",
      url: httpUrl+'/scene/info/'+sceneId,
      success: function( data ) {
        var sceneObj = data.data;
        $('#sceneName').val(sceneObj.sceneName);
        logoUrl = sceneObj.logo;
        modelFileName = sceneObj.modelFileName;
        $('#positionX').val(sceneObj.positionX);
        $('#positionY').val(sceneObj.positionY);
        $('#positionZ').val(sceneObj.positionZ);
        $('#rotationX').val(sceneObj.rotationX);
        $('#rotationY').val(sceneObj.rotationY);
        $('#rotationZ').val(sceneObj.rotationZ);
        $('#description').val(sceneObj.description);

        if(logoUrl){
          $('#ID-upload-logo-btn').hide();
          $('#ID-upload-logo-btn2').show();
          $('#ID-upload-logo-img').attr('src', 'http://42.192.136.216/images/'+logoUrl);
        }

        $('#modelFileName').html(modelFileName)
      }
    });


    // 提交事件
    form.on('submit(sceneFilter)', function(data){
      var field = data.field;
      field.logo = logoUrl;
      field.modelFileName = modelFileName;
      field.sceneId = sceneId;

      $.ajax({
        method: "POST",
        url: httpUrl+'/scene/edit',
        contentType: 'application/json',
        data:JSON.stringify(field),
        success: function( data ) {
          parent.layui.table.reload('sceneTab')
          layer.msg('保存成功', {icon: 1,time: 1000});
          closePage();
        }
      });

      return false; // 阻止默认 form 跳转
    });

    var uploadInst = upload.render({
      elem: '#ID-upload-logo-btn',
      url: httpUrl+'/route/upload', 
      before: function(obj){
        // 预读本地文件示例，不支持ie8
        obj.preview(function(index, file, result){
          $('#ID-upload-logo-img').attr('src', result); // 图片链接（base64）
        });
        
        element.progress('filter-logo', '0%'); // 进度条复位
        layer.msg('上传中', {icon: 16, time: 0});
      },
      done: function(res){
        // 若上传失败
        if(res.code != 200){
          return layer.msg('上传失败');
        }

        $("#ID-upload-logo-btn").hide()
        $("#ID-upload-logo-btn2").show()

        logoUrl = res.data

        // 上传成功的一些操作
        // …
        $('#ID-upload-logo-text').html(''); // 置空上传失败的状态
      },
      error: function(){

      },
      // 进度条
      progress: function(n, elem, e){
        element.progress('filter-logo', n + '%'); // 可配合 layui 进度条元素使用
        if(n == 100){
          layer.msg('上传完毕', {icon: 1,time: 1000});
        }
      }
    });

    upload.render({
      elem: '#ID-upload-logo-btn2',
      url: httpUrl+'/route/upload', // 此处用的是第三方的 http 请求演示，实际使用时改成您自己的上传接口即可。
      before: function(obj){
        // 预读本地文件示例，不支持ie8
        obj.preview(function(index, file, result){
          $('#ID-upload-logo-img').attr('src', result); // 图片链接（base64）
        });
        
        element.progress('filter-logo', '0%'); // 进度条复位
        layer.msg('上传中', {icon: 16, time: 0});
      },
      done: function(res){
        // 若上传失败
        if(res.code != 200){
          return layer.msg('上传失败');
        }

        $("#ID-upload-logo-btn").hide()
        $("#ID-upload-logo-btn2").show()

        // 上传成功的一些操作
        // …
        $('#ID-upload-logo-text').html(''); // 置空上传失败的状态
      },
      error: function(){

      },
      // 进度条
      progress: function(n, elem, e){
        element.progress('filter-logo', n + '%'); // 可配合 layui 进度条元素使用
        if(n == 100){
          layer.msg('上传完毕', {icon: 1,time: 1000});
        }
      }
    });

    upload.render({
      elem: '#modelFileBtn', // 绑定多个元素
      url: httpUrl+'/scene/uploadFile', // 此处配置你自己的上传接口即可
      accept: 'file', // 普通文件
      done: function(res){
          if(res.code != 200){
              return layer.msg('上传失败');
          }
          layer.msg('上传成功',{time: 1000});
          $('#modelFileName').html(res.data)
          modelFileName = res.data;
      }
    });
  });

  function closePage(){
    var index = parent.layer.getFrameIndex(window.name);
    parent.layer.close(index);  
  }
  </script>
</body>
</html>
